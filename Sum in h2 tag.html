
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <input type="text" name="" id="num1" placeholder="Type">
    <input type="text" name="" id="num2" placeholder="Type">
    <button onclick="getSquare()">Submit</button>
    <h2 id="dekh"></h2>
</body>

<script>
    function getSquare(){
        number1= parseInt(document.getElementById("num1").value)
        number2= parseInt(document.getElementById("num2").value)
        add = number1+number2;

        res = `Sum of  ${number1} and ${number2} is ${add}`;
        document.getElementById("dekh").innerText = res;
    }
</script>
</html>
