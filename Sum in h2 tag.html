<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <input type="text" name="" id="num1" placeholder="Type">
    <button onclick="getSquare()">Submit</button>
    <h2 id="dekh"></h2>
</body>

<script>
    function getSquare(){
        number= document.getElementById("num1").value;
        res = `Square of ${number } is ${number*number}`;
        document.getElementById("dekh").innerHTML = res;
    }
</script>
</html>
