<script>
for (i = 1; i <= 100; i++) {
  if (i % 15 === 0) { // Check for Fizz-Buzz first (divisible by both 3 and 5)
    console.log("Fizz-Buzz");
  } else if (i % 3 === 0) { // Check for Fizz if not already FizzBuzz
    console.log("Fizz");
  } else if (i % 5 === 0) { // Check for Buzz if not already FizzBuzz
    console.log("Buzz");
  } else {
    console.log(i);
  }
}

</script>
</html>
